{% extends 'base.html' %}
{% block content %}

<body>
    <form method="POST" class="post-form" action="/update/audio/{{audio.id}}">
        {% csrf_token %} {{ form.as_p }}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Audio Data </h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Ticks:</label>
                <div class="col-sm-4">
                    <input type="text" name="userId" required maxlength="20" value="{{ audio.ticks }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Session ID:</label>
                <div class="col-sm-4">
                    <input type="text" name="name" required maxlength="100" value="{{ audio.session_id }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Select Tick</label>
                <div class="col-sm-4">
                    <input type="email" name="email" required maxlength="250" value="{{ audio.select_tick }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Step Count:</label>
                <div class="col-sm-4">
                    <input type="text" name="address" required maxlength="100" value="{{ audio.step_count }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </div>
        </div>
    </form>
</body>



{% endblock %}
